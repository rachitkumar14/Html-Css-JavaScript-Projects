<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page with User name and Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./third.css">
</head>
<body>
    <div class="main">
        <div class="login">Login</div>
        <form>
            <div class="username">Username</div>
           <div class="name"> <i class="fa-solid fa-user"></i> <input type="text" name="name" id="name" placeholder="Type Your Name"></div>
           <hr>
            <div class="password">Password</div>
            <div><i class="fa-solid fa-key"></i><input type="password" name="password" id="password" placeholder=" Type Your Password"></div>
            <hr>
            <div class="forgot">Forgot password?</div>
            <button>Login</button>
        </form>
        <div class="other-signup">Or Sign Up using</div>
        <div class="social-media">
          <ul>
            <li class="fb"> <a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li class="twitter"><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li class="google"><a href="#"><i class="fa-brands fa-google"></i></a></li>
        </ul>
        </div>
        <div class="last-part">
            <div class="last-one">
                Or Sign Up using
            </div>
            <div class="last-one" >SIGN UP</div>
        </div>
    </div>
</body>
</html>
